name: Automated tests

on:
  workflow_dispatch:
    inputs:
      deployment_target:
        description: Choose target
        required: true
        default: s6
        type: choice
        options:
          - s6
          - monitors
          - all

jobs:
  test:
     runs-on: ubuntu-latest
     steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install Chrome
        run: sudo apt-get install google-chrome-stable
      - name: install dependencies
        run: pip install -r requirements.txt
      - name: s6
        if: "github.event.inputs.deployment_target == 's6'"
        run: pytest tests/test_s6.py::test_s6 --alluredir=allure-results
        continue-on-error: true
      - name: monitors
        if: "github.event.inputs.deployment_target == 'monitors'"
        run: pytest tests/test_monitors.py::test_monitors --alluredir=allure-results
        continue-on-error: true
      - name: all
        if: "github.event.inputs.deployment_target == 'all'"
        run: pytest --alluredir=allure-results
        continue-on-error: true